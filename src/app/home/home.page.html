<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button>
      </ion-menu-button>
      <ion-title>
        Title
      </ion-title>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-list class="ion-padding">
    <ion-searchbar [debounce]="100" show-clear-button="focus" placeholder="Search Products" (ionChange)="handleChange($event)"></ion-searchbar>
    <ion-list>
      <ion-item *ngFor="let result of results">
        <ion-label>{{ result }}</ion-label>
      </ion-item>
    </ion-list>
  </ion-list>
  <ion-list>
    <ion-item *ngFor="let product of products" (click)="showProductDetails(product.id)">
      <ion-card>
        <ion-card-content>
          <ion-grid>
            <ion-col>
              <img alt="{{product.name}}" src="{{product.image}}" />
            </ion-col>
            <ion-col>
              <ion-accordion-group>
                <ion-accordion value="first">
                  <ion-item slot="header">
                    <ion-label>Description</ion-label>
                  </ion-item>
                  <div class="ion-padding" slot="content">
                    Name: <strong>{{product.name}}</strong>
                  </div>
                </ion-accordion>
              </ion-accordion-group>
            </ion-col>
          </ion-grid>
        </ion-card-content>
      </ion-card>
    </ion-item>
  </ion-list>
</ion-content>
